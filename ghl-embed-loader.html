<!--
  TattooNOW Blog Comments - GHL Embed Loader
  ============================================
  Paste this into GHL → Sites → Blog → Settings → Custom Code → Footer Code

  This loader fetches the comment widget from GitHub so you can update
  the widget by committing to the repo without touching GHL settings.

  Location ID is auto-detected from:
    1. GHL chat widget (location-id attribute)
    2. Hostname fallback (e.g. www.darksidetattoo.com)
  Or override manually with: s.setAttribute('data-location-id', 'your-id');
-->
<script>
(function() {
  var s = document.createElement('script');
  s.src = 'https://cdn.jsdelivr.net/gh/TattooNOW/blog-comments@main/comment-widget.js';
  s.defer = true;
  s.setAttribute('data-supabase-fn', 'https://ztueqtlqsjsfxskmyrgg.supabase.co/functions/v1/comments');
  s.setAttribute('data-theme', 'dark');
  s.setAttribute('data-accent', '#EA9320');
  document.body.appendChild(s);
})();
</script>
